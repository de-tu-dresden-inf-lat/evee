linux-build-job:
  stage: build
  tags:
    - letheTest
  script:
    - echo "Compiling evee via command 'mvn clean install'"
    - git submodule update --init --recursive
    - mvn help:effective-settings
    - mvn help:effective-pom -Dverbose
    - mvn help:effective-settings -s,--settings settings.xml
    - mvn help:effective-pom -Dverbose -s,--settings settings.xml
